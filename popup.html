<!DOCTYPE html>
<html>

<head>
  <title>PomoTurkey</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dongle&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="header">
    <img class="logo-icon" src="images/pomo-logo.png">
    <h1>PomoTurkey</h1>
  </div>

  <div class="timer"></div>
  <div class="blockedSitesManager">
    <div class="bsm-header">
      <div>Manage Sites To Block</div>
      <button id="bsm-addButton">Add</button>
      <button id="bsm-clearButton">Clear All</button>
    </div>
    <div class="bsm-siteRow"></div>
    <div class="dadJoke">
      <button id="dj-btn">Dad Joke</button>
      <div id="jokeElement"></div>
    </div>
  </div>
  <script src="dist/timer.js"></script>
  <script src="dist/blocked_sites_manager.js"></script>
  <script src="dist/dad_jokes.js"></script>
</body>

</html>
